<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_landing.css">
    <title>RailRoute - Route</title>
    <style>
        body.landing-page, body.route-page {
            background: linear-gradient(270deg, #667eea, #764ba2, #ff725e, #ff8a78, #2a474f);
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            25% {background-position: 50% 100%;}
            50% {background-position: 100% 50%;}
            75% {background-position: 50% 0%;}
            100% {background-position: 0% 50%;}
        }
        .route-container {
            background: rgba(255,255,255,0.97);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin: 60px auto 40px auto;
            box-shadow: 0 20px 40px rgba(42, 71, 79, 0.1);
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 800px;
        }
        .route-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #2A474F;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.07);
        }
        .route-desc {
            font-size: 1.2rem;
            color: #2A474F;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 30px;
        }
        .route-image {
            background-color: #ff725e;
            display: block;
            margin: 32px auto 32px auto;
            max-width: 100%;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(42, 71, 79, 0.08);
        }
        .route-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2A474F;
            text-align: center;
            margin-bottom: 16px;
        }
        .d-flex.justify-content-between {
            margin-top: 32px;
        }
    </style>
</head>

<body class="route-page">

    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="landing.html">
            <span class="fw-bold fs-4" style="color: #2A474F;">RailRoute</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="route_argowilis.html">Route</a></li>
                    <li class="nav-item"><a class="nav-link" href="train.html">Train</a></li>
                    <li class="nav-item"><a class="nav-link" href="departure.html">Departure</a></li>
                    <li class="nav-item"><a class="nav-link" href="destination.html">Destination</a></li>
                </ul>
                <div class="d-flex ms-3 align-items-center" style="gap: 0.5rem;">
                    <a href="signup.html" class="btn btn-primary px-4">SignUp</a>
                    <a href="login.html" class="btn btn-outline px-4">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero my-5">
            <h1 class="route-title">Train Route</h1>
            <p class="route-desc">See the route and stops for your selected train below</p>
        </section>

        <section class="route-container mx-auto">
            <div class="route-name">Pandaluwungan</div>
            <img src="images/pandaluwungan.png" alt="Pandaluwungan Route" class="route-image" width="600" height="105">
            <div class="d-flex justify-content-between">
                <a href="route_bromoanggrek.html" class="btn btn-outline-primary">&larr; Back</a>
                <a href="#" class="btn btn-success disabled">Next &rarr;</a>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
