<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style_landing.css">
    <style>
        body {
            background-image: url('/api/placeholder/1920/1080');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        
        /* Validasi visual untuk form */
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        
        .form-control.is-valid {
            border-color: #28a745;
        }
        
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        
        /* Loading state untuk tombol */
        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .btn-loading::after {
            content: "";
            display: inline-block;
            width: 1rem;
            height: 1rem;
            margin-left: 0.5rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Style untuk alert notification */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease-in-out;
        }
        
        .alert.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
    
    <title>RailRoute</title>
</head>
<body>
    <!-- Alert container untuk notifikasi -->
    <div id="alertContainer"></div>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="landing.html">
            <img src="/api/placeholder/120/40" alt="RailRoute Logo">
          </a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href="route_argowilis.html">Route</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="train.html">Train</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="departure.html">Departure</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="destination.html">Destination</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <a href="signup.html" class="btn custom-button me-2" style="background-color: #FF725E; color: #2A474F;" id="signupBtn">Sign Up</a>
                <a href="login.html" class="btn custom-button custom-button-outline" style="color: #2A474F;" id="loginBtn">Login</a>
            </form>
          </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
          <div class="col-md-4 mx-auto" id="resultbox">
            
          </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="result.js"></script>
    
    <script>
        // Fungsi utility untuk validasi dan logika tambahan
        const RailRoute = {
            // Validasi form
            validateForm: function(formElement) {
                let isValid = true;
                const inputs = formElement.querySelectorAll('input[required], select[required]');
                
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        this.showFieldError(input, 'This field is required');
                        isValid = false;
                    } else {
                        this.clearFieldError(input);
                    }
                });
                
                return isValid;
            },
            
            // Menampilkan error pada field
            showFieldError: function(field, message) {
                field.classList.add('is-invalid');
                field.classList.remove('is-valid');
                
                let feedback = field.parentNode.querySelector('.invalid-feedback');
                if (!feedback) {
                    feedback = document.createElement('div');
                    feedback.className = 'invalid-feedback';
                    field.parentNode.appendChild(feedback);
                }
                feedback.textContent = message;
            },
            
            // Menghapus error pada field
            clearFieldError: function(field) {
                field.classList.remove('is-invalid');
                field.classList.add('is-valid');
                
                const feedback = field.parentNode.querySelector('.invalid-feedback');
                if (feedback) {
                    feedback.remove();
                }
            },
            
            // Loading state untuk tombol
            setButtonLoading: function(button, isLoading) {
                if (isLoading) {
                    button.classList.add('btn-loading');
                    button.disabled = true;
                } else {
                    button.classList.remove('btn-loading');
                    button.disabled = false;
                }
            },
            
            // Menampilkan notifikasi
            showAlert: function(message, type = 'info') {
                const alertContainer = document.getElementById('alertContainer');
                const alertElement = document.createElement('div');
                alertElement.className = `alert alert-${type} alert-dismissible fade`;
                alertElement.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                alertContainer.appendChild(alertElement);
                
                // Trigger animation
                setTimeout(() => {
                    alertElement.classList.add('show');
                }, 10);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    alertElement.classList.remove('show');
                    setTimeout(() => {
                        if (alertElement.parentNode) {
                            alertElement.parentNode.removeChild(alertElement);
                        }
                    }, 300);
                }, 5000);
            },
            
            // Validasi navigasi (cek apakah halaman tersedia)
            validateNavigation: function(href) {
                // Simulasi cek ketersediaan halaman
                const availablePages = [
                    'landing.html', 'route_argowilis.html', 'train.html', 
                    'departure.html', 'destination.html', 'signup.html', 'login.html'
                ];
                
                const page = href.split('/').pop();
                return availablePages.includes(page);
            },
            
            // Initialize aplikasi
            init: function() {
                // Event listener untuk validasi form secara real-time
                document.addEventListener('input', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
                        if (e.target.value.trim()) {
                            this.clearFieldError(e.target);
                        }
                    }
                });
                
                // Event listener untuk navigasi dengan validasi
                document.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A' && e.target.href && !e.target.href.startsWith('http')) {
                        const href = e.target.getAttribute('href');
                        if (href && !this.validateNavigation(href)) {
                            e.preventDefault();
                            this.showAlert('Page not available at the moment', 'warning');
                            return;
                        }
                        
                        // Loading state untuk link navigasi
                        this.setButtonLoading(e.target, true);
                        setTimeout(() => {
                            this.setButtonLoading(e.target, false);
                        }, 1000);
                    }
                });
                
                // Welcome message
                setTimeout(() => {
                    this.showAlert('Welcome to RailRoute! Your journey planning companion.', 'success');
                }, 1000);
            }
        };
        
        // Initialize ketika DOM loaded
        document.addEventListener('DOMContentLoaded', function() {
            RailRoute.init();
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Application error:', e.error);
            RailRoute.showAlert('An error occurred. Please try again.', 'danger');
        });
    </script>
</body>
</html>
