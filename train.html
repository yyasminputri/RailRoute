<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_landing.css">
    <title>RailRoute</title>
    <style>
        body.landing-page, body.train-page {
            background: linear-gradient(270deg, #667eea, #764ba2, #ff725e, #ff8a78, #2a474f);
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            25% {background-position: 50% 100%;}
            50% {background-position: 100% 50%;}
            75% {background-position: 50% 0%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>

<body class="train-page">

    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="landing.html">
            <span class="fw-bold fs-4" style="color: #2A474F;">RailRoute</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="route_argowilis.html">Route</a></li>
                    <li class="nav-item"><a class="nav-link" href="train.html">Train</a></li>
                    <li class="nav-item"><a class="nav-link" href="departure.html">Departure</a></li>
                    <li class="nav-item"><a class="nav-link" href="destination.html">Destination</a></li>
                </ul>
                <div class="d-flex ms-3 align-items-center" style="gap: 0.5rem;">
                    <a href="signup.html" class="btn btn-primary px-4">SignUp</a>
                    <a href="login.html" class="btn btn-outline px-4">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero my-5">
            <h1 class="display-4 fw-bold mb-3">Choose Your Train</h1>
            <p class="lead mb-4">Select the train that fits your journey best</p>
        </section>

        <!-- Train Cards Section -->
        <section class="train-container mx-auto" style="max-width: 900px; margin: 40px auto;">
            <div class="train-grid">
                <div class="train-card">
                    <img src="images/kereta argo wilis.jpg" alt="Argo Wilis" class="train-image">
                    <div class="train-name">Argo Wilis</div>
                </div>
                <div class="train-card">
                    <img src="images/kereta pandaluwungan.jpg" alt="Pandaluwungan" class="train-image">
                    <div class="train-name">Pandaluwungan</div>
                </div>
                <div class="train-card">
                    <img src="images/kereta bromo anggrek.jpeg" alt="Bromo Anggrek" class="train-image">
                    <div class="train-name">Bromo Anggrek</div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
